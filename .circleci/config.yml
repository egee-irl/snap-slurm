version: 2.1
workflows:
  build_and_test:
    jobs:
      - flake8
      # - shellcheck
      # - snapcraft
      - terraform_and_test
jobs:
  flake8:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          command: pip install flake8
      - run:
          name: Run flake8
          command: |
            flake8 src/hooks/bin/configure
            flake8 src/slurm-bins/bin/slurm-version
  shellcheck:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Install Shellcheck
          command: |
            sudo apt-get update
            sudo apt-get install -y shellcheck
      - run:
          name: Run Spellcheck
          command: shellcheck src/hooks/bin/install
  snapcraft:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: |
              sudo apt-get update
              sudo apt-get install --only-upgrade -y snapd
              sudo apt-get purge lxd lxd-client lxcfs
              sudo snap install lxd
              sudo lxd init --auto
              sudo snap install snapcraft --classic
      - run:
          name: "Build Snap"
          command: time sudo snapcraft --use-lxd
  terraform_and_test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Setup SSH key
          command: |
            mkdir -p ~/.ssh
            base64 -d $KEY > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
      - run:
          name: Install Terraform
          command: |
            wget https://releases.hashicorp.com/terraform/0.12.26/terraform_0.12.26_linux_amd64.zip
            unzip terraform_0.12.26_linux_amd64.zip
      - run:
          name: Test Terraform
          command: |
            cd tf
            ../terraform init
            ../terraform apply -auto-approve -var "api_key=${VULTR_API_KEY}"
      - run:
          name: Destroy Terraform
          command: |
            cd tf
            ../terraform destroy -auto-approve -var "api_key=${VULTR_API_KEY}"
  deliver:
