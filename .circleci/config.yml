version: 2.1
orbs:
  flake8-orb: wearefair/flake8-orb@0.0.2
jobs:
  lint:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: "Install flake8"
          command: pip3 install flake8
      - run:
          name: "Run flake8"
          command: flake8 ./src/hooks/bin/
  build:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: make install-snapcraft-dependencies
      - run:
          name: "Build Snap"
          command: make build
workflows:
  version: 2.1
  lint_and_build:
    jobs:
      - lint
      - build