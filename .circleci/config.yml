version: 2.1
# orbs:
#   shellcheck: circleci/shellcheck@1.3.16
jobs:
  flake8:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          command: pip install flake8
      - run:
          name: Run flake8
          command: |
            flake8 src/hooks/bin/configure
            flake8 src/slurm-bins/bin/slurm-version
  shellcheck:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Install Shellcheck
          command: |
            sudo apt-get update
            sudo apt-get install -y shellcheck
          name: Run Spellcheck
          command: shellcheck src/hooks/bin/install
  build:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: make install-snapcraft-dependencies
      - run:
          name: "Build Snap"
          command: make build
workflows:
  version: 2.1
  craft_snap:
    jobs:
      - flake8
      - shellcheck
      # - build